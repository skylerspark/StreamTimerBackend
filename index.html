<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
	font-family: Andy;
}
</style>
</head>
<body>

<p id='timer'></p>

<script>
	var counter = setInterval(timer, 1000); //1000 will  run it every 1 second
	var count = parseInt(location.hash.split('#')[1]);
	console.log(location.hash.split('#'));
	console.log(count);
	function timer() {
		window.title = 'Stream Timer';
		count = count - 1;
		if (count == -1) {
			clearInterval(counter);
			return;
		}

		var seconds = count % 60;
		var minutes = Math.floor(count / 60);
		var hours = Math.floor(minutes / 60);
		minutes %= 60;
		hours %= 60;

		document.getElementById('timer').innerHTML =
			hours +
			' Hours ' +
			minutes +
			' Minutes ' +
			seconds +
			' Seconds until Stream <hr> Fixing some problems with the stream :)';
	}
</script>

</body>
</html>
